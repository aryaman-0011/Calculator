<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/dark.css" id="theme">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Major+Mono+Display&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="gradient">
        <div class="container">
            <div class="calculator">
                <div class="top">

                    <h1 id="toast">Calculator</h1>
                </div>
                <input type="text" class="screen" id="screen" readonly>
                <div class="buttons">
                    <button style="background-color: brown;" class="button" onclick="clearScreen()">C</button>
                    <button class="button" onclick="appendPercent()">%</button>
                    <button class="button" onclick="backspace()">âŒ«</button>
                    <button class="button" onclick="appendToScreen('/')">/</button>
                    <button class="button" onclick="appendToScreen('7')">7</button>
                    <button class="button" onclick="appendToScreen('8')">8</button>
                    <button class="button" onclick="appendToScreen('9')">9</button>
                    <button class="button" onclick="appendToScreen('*')">X</button>
                    <button class="button" onclick="appendToScreen('4')">4</button>
                    <button class="button" onclick="appendToScreen('5')">5</button>
                    <button class="button" onclick="appendToScreen('6')">6</button>
                    <button class="button" onclick="appendToScreen('-')">-</button>
                    <button class="button" onclick="appendToScreen('1')">1</button>
                    <button class="button" onclick="appendToScreen('2')">2</button>
                    <button class="button" onclick="appendToScreen('3')">3</button>
                    <button class="button" onclick="appendToScreen('+')">+</button>
                    <button class="button" onclick="appendToScreen('0')">0</button>
                    <button class="button" onclick="appendToScreen('.')">.</button>
                    <button class="button" onclick="calculate()">=</button>
                    <button style="background-color: rgb(127, 7, 160);" type="button" onclick="changeTheme()" class="theme-button">
                        <img src="img/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
                    </button>
                </div>
                <div class="history" id="history">
    
                </div>
            </div>
    
            <div class="ex-btn">
                <a href="https://www.linkedin.com/in/aryaman-kushwaha-b60b2028a/"><button class="in-btn">in</button></a>

                            fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

                        </svg></button>
                </a>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
